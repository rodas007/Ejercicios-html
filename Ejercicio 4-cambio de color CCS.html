<!--
Crea un título **h1** y tres títulos **h2** cada uno acompañado de un texto **p.** Dale color a los elementos mediante los selectores que creas convenientes, pero ten en cuenta que:

* El h1 será de color naranja
* El primer h2 será de color rojo
* El segundo h2 será de color verde
* El tercer h2 será de color azul
* El p que acompaña al primer h2 será azul
* El p que acompaña al segundo h2 será rojo
* El p que acompaña al tercer h2 será verde
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Selectores</title>
    <link rel="stylesheet" href="styles-1.css">
</head>
<body>
    <h1 class="color-naranja">Ejercicio selectores</h1>
  <h2 class="color-rojo">Este es el primer h2</h2>
  <p class="color-azul">Este es el primer parrafo</p>
  <h2 class="color-verde">Este es el segundo h2</h2>
  <p class="color-rojo">Este es el segundo parrafo</p>
  <h2 class="color-azul">Este es el tercer h2</h2>
  <p class="color-verde"> Este es el tercer parrafo</p>
  
</body>

</html>
